<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/register.css"/>
        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="text/javascript" src="js/validation.js"></script>
    </head>
    <body>

        <header>
            <script src="js/header.js"></script>
        </header>

        <main>
            <div id="wrap">
                <h1 class="welcome">WELCOME!</h1>
                <p class="welcome">First create your account.</p>
                <div id="regis-info">
                    <form enctype="multipart/form-data" method="post" action="processregister.php" id="validate-form">
                        <div class="input">
                            <input type="file" id="profile-pic" name="profile-pic" class="required">
                        </div>
                        <div class="input">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" class="required"/>
                        </div>
                        <div class="input">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" class="required"/>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="required"/>
                        </div>
                        <div class="input">
                            <label for="password">Confirm Password</label>
                            <input type="password" name="password" class="required"/>
                        </div>
                        <br>
                        <div class="input">
                            <input type="submit" id="submit" value="Sign up"/>
                        </div>
                        <p>Already have an account? <span><a id="log" href="login.html">Login!</a></span></p>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <script src="js/footer.js"></script>
        </footer>

    </body>
</html>
