<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Your Account</title>
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/account.css"/>
        <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <script src="js/header.js"></script>
        </header>

        <main>
            <h1>Your Account</h1>
            <div id="menu-bar">
                <a href="">Account Profile</a>
                <a href="">Your Price Watches</a>
                <a href="">Settings</a>
                <a href="" id="logout">Log out</a>
            </div>
            <div id="account-profile">
                <h2>Account profile</h2>
                <div id="account-info">
                    <form>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="Donna Smith">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="donna.smith@gmail.com">
                        <div id="password">
                            <label for="curr-pass">Current Password</label>
                            <input type="text" id="curr-pass" name="curr-pass" value="******">
                            <label for="new-pass">New Password</label>
                            <input type="password" id="new-pass" name="new-pass">
                            <div id="confirm">
                                <label for="con-pass">Confirm Password</label>
                                <input type="password" id="con-pass" name="con-pass">
                            </div>
                        </div>
                        <input type="submit" id="save" name="save" value="Save changes">
                    </form>
                    <div id="profile-pic">
                        <p>Profile picture</p>
                        <img id="pic" src="images/logo_white.png">
                        <form id="pic-form" enctype="multipart/form-data" method="post" action="#">
                            <input type="file" id="change-pic" name="change-pic">
                        </form>
                    </div>
                </div>
            </div>
            
        </main>

        <footer>
            <script src="js/footer.js"></script>
        </footer>

    </body>
</html>
